  <meta name="theme-color" content="#000000" />
  <meta name="website description" content="my porfolio to mark my online presence" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />




  <style>
    @import url('https://fonts.googleapis.com/css2?family=Freehand&family=Raleway&display=swap');

    .fav-icon {
      border: 3px solid #000 !important;
      border-radius: 50px;
    }

    .nav-colored, .skills_colored, .connect_colored, .focus_colored, .menu_colored {
      background-color: crimson;
      color: white !important;
     
    }

    .nav-transparent, .skills_colored_transparent, .connect_colored_transparent, .focus_colored_transparent, .menu_transparent {
      background-color: white !important;
      color: crimson !important;
      
    }
  </style>

  <link rel="icon" class="fav-icon" type="image/jpg" href="./selfie 2.jpg" />

  <title>Code Debug</title>
  <style>
    .fav-icon {
      border: 3px solid red;
      border-radius: 50px;
    }

    .site-icon {
      width: 200px;
      height: 200px;
      border: 0px solid inherit;
      border-radius: 50px;
    }

    * {
      scroll-behavior: smooth;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;

    }


    @keyframes customSpinner {

      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .loading_spinner {
      width: 50px;
      height: 50px;
      border: 10px solid green;
      border-top: 10px solid grey;
      border-radius: 50%;
      animation: customSpinner 1.5s linear infinite;
    }


    body::-webkit-scrollbar {
      display: none;
      /* for Chrome, Safari, and Opera */
    }

    body {
      -ms-overflow-style: none;
      /* for Internet Explorer, Edge */
      scrollbar-width: none;
      /* for Firefox */
      overflow-y: scroll;
    }


    .main {

      scroll-snap-type: y mandatory;

      overflow-y: scroll;
    }


    section {
      scroll-snap-align: start;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>

</body>

</html>
